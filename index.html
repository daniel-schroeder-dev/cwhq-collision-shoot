<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="text/javascript" src="shoot.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="detect-collision.js"></script>
</head>

<body>
    <a-scene>
        <a-camera shoot="rate: 0.01; bullet: #bullet">
            <a-sphere 
                id="bullet" 
                radius=".1" 
                color="#EF2D5E">
            </a-sphere>
            <a-cursor></a-cursor>
        </a-camera>
        <a-text
            id="score"
            value="0"
            position="0 2 -5"
            color="black"
        >

        </a-text>
        <a-box 
            detect-collision
            aabb-collider="objects: #bullet"
            position="-1 0.5 -3" 
            rotation="0 45 0" 
            color="#4CC3D9"
        >
        </a-box>
        <a-cylinder
            detect-collision
            aabb-collider="objects: #bullet"
            position="1 0.75 -3" 
            radius="0.5" 
            height="1.5" 
            color="#FFC65D"
        >
        </a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
